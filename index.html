<!DOCTYPE html>
<html>
    <body>
        <input type = "text" label = "Enter your answer" id = "ans">
        <button color = "green" id = "button" onclick="func()">Submit</button>
        <script>
            function func()
            {
                let x = document.getElementById("ans").value;
                if(x==2)
                {
                    window.location.replace= "second.html";
                }
                else
                {
                    alert("Oops, wrong answer");
                }
            }
            </script>
            </body>
            </html>
